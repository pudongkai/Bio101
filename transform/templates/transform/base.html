<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>{% block title %}{% endblock %}</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset=utf-8>
	<link rel="shortcut icon" href="{% static 'images/i1.ico' %}">
	<!-- CSS Files -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	<link href="{% static 'css/animate.css' %}" rel="stylesheet" media="screen">
	<link href="{% static 'css/owl.theme.css' %}" rel="stylesheet">
	<link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet" media="screen">
</head>

<body data-spy="scroll" data-target="#navbar-scroll">
{% load staticfiles %}

<nav class="navbar-wrapper navbar-default" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-themers">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand site-name" href="#top"><img src="{% static 'images/logo.png' %}"></a>
		</div>

		<div id="navbar-scroll" class="collapse navbar-collapse navbar-themers navbar-right">
			<ul class="nav navbar-nav">
				<li><a href="/transform/home/#top">Home</a></li>
				<li><a href="/transform/home/#encode">Encode</a></li>
				<li><a href="/transform/home/#decode">Decode</a></li>
				<li><a href="/transform/home/#services">Usage</a></li>
				<li><a href="/transform/home/#about-us">About</a></li>
			</ul>
		</div>
	</div>
</nav>

{% block download %}
{% endblock %}

</body>
</html>
